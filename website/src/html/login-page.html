<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-login-page.css"/>
    <link rel="stylesheet" href="../css/style-navbar.css">
    <title>Plantopedia</title>
  </head>
  <body>
     <!-- Navbar -->
     <div class="navbar">
      <div class="menu-icon">&#9776;</div>
      <div class="searchbar">
        <input id="search-input" type="text" placeholder="Search plants...">
        <span id="search-icon" class="search-icon">&#128269;</span> 
      </div>
      <div class="logo">Plantopedia</div>
         <!--Popup menu-->
         <div id="popup-menu" class="popup-menu">
          <div id="home-link" class="menu-link">Home (library)</div>
          <div id="settings-link" class="menu-link">Settings</div>
          <div id="login-logout-link" class="menu-link">Login</div>
         </div>
     </div>

    <!-- Loginbox -->
     <div class="login-container">
      <div class="loginbox">
        <h1>Plantopedia</h1>
        <form id="login-form">
          <input type="email" placeholder="Email" required>
            <div class="password-container">
              <input type="password" id="password-input" placeholder="Password" required>
              <span id="toggle-password" class="toggle-password"><img id="eyeImage" src="/public/eye_visible.svg"/></span>
            </div>
          <button type="submit">Sign In</button>
          <button id="register-button">Register</button>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
      </div>
     </div>

      <div id="toast" class="toast" style="display: none;"></div>

     <script src="../ts/navbar.ts" type="module"></script>
     <script src="../ts/login.ts" type="module"></script>

  </body>
</html>
