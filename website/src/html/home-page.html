<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style-home-page.css">
  <link rel="stylesheet" href="../css/style-navbar.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>Plantopedia</title>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
  <div class="menu-icon">&#9776;</div>
  <div class="searchbar">
    <input id="search-input" type="text" placeholder="Search plants...">
    <span id="search-icon" class="search-icon">&#128269;</span> 
  </div>
  <div class="logo">Plantopedia</div>
     <!--Popup menu-->
     <div id="popup-menu" class="popup-menu">
      <div id="home-link" class="menu-link">Home (library)</div>
      <div id="settings-link" class="menu-link">Settings</div>
      <div id="login-logout-link" class="menu-link">Login</div>
     </div>
 </div>

<!-- Main Container -->
<div class="main-container">
  <div class="plants-container">
    <div class="plant-card add-plant-card">
      <div class="add-plant-plus">+</div>
      <p class="add-plant-text">Add another plant</p>
    </div>
  </div>
</div>

<!-- Confirm or deny elimination plant -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to delete your plant?</p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
  </div>
</div>

<div id="change-nick-modal" class="modal">
  <div class="modal-content">
    <h3>Enter the new nickname.</h3>
    <input id="change-nick-input" class="home-page-input" placeholder="New nickname..."/>
    <p id="nickname-error" class="error-text">Nickname needs to be at least 3 characters long.</p>
    <div>
      <button class="nick-change-button">Change</button>
      <button class="nick-cancel-button">Cancel</button>
    </div>
  </div>
</div>

<div id="add-plant-modal" class="modal">
  <div class="modal-content">
    <h3>Search for the plant you want to add.</h3>
    <input id="search-new-plant-input" class="home-page-input" placeholder="Search..."/>
    <p id="addPlantError" class="error-text">Can't have empty input.</p>
    <div>
      <button class="add-plant-search-button">Search</button>
      <button class="search-cancel-button">Cancel</button>
    </div>
  </div>
</div>

<div id="successToast" class="toast" style="display: none;"></div>
<div id="errorToast" class="toast" style="display: none;"></div>


<!-- Script typescript -->
<script src="../ts/home-page.ts" type="module"></script>
<script src="../ts/navbar.ts" type="module"></script>
</body>
</html>
