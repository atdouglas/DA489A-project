<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-register-page.css"/>
    <link rel="stylesheet" href="../css/style-navbar.css">
    <title>Plantopedia</title>
  </head>
  <body>
     <!-- Navbar -->
     <div class="navbar">
      <div class="menu-icon">&#9776;</div>
      <div class="searchbar">
        <input id="search-input" type="text" placeholder="Search plants...">
        <span id="search-icon" class="search-icon">&#128269;</span> 
      </div>
      <div class="logo">Plantopedia</div>
         <!--Popup menu-->
         <div id="popup-menu" class="popup-menu">
          <div id="home-link" class="menu-link">Home (library)</div>
          <div id="settings-link" class="menu-link">Settings</div>
          <div id="login-logout-link" class="menu-link">Login</div>
         </div>
     </div>

    <!-- Registerbox -->
     <div class="register-container">
      <div class="registerbox">
        <h1>Plantopedia</h1>
        <form id="registerForm">
			<input id="emailInput" type="email" placeholder="Email" required>
			<input id="passwordInput" type="password" placeholder="Password" required>
			<input id="confirmPasswordInput" type="password" placeholder="Confirm password" required>

			<input id="securityQuestionInput" type="text" placeholder="Security question" required>
			<input id="securityAnswerInput" type="text" placeholder="Answer to security question" required>

			<button id="registerButton" class="register-button" type="submit">Register</button>
        </form>

        <a href="#" class="already-registered">Already have an account? Sign in</a>
      </div>
     </div>

      <div id="toast" class="toast" style="display: none;"></div>


     <script src="../ts/navbar.ts" type="module"></script>
     <script src="../ts/register.ts" type="module"></script>


  </body>
</html>
