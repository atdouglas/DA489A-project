<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-search-page.css"/>
    <link rel="stylesheet" href="../css/style-navbar.css">

<body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="menu-icon">&#9776;</div>
        <div class="searchbar">
          <input id="search-input" type="text" placeholder="Search plants...">
          <span id="search-icon" class="search-icon">&#128269;</span> 
        </div>
        <div class="logo">Plantopedia</div>
         <a href="home-page.html" class="home-btn">Home</a>

     </div>

      <!--Seachresultbox-->
      <div class="search-container">
        <h1>Search Results for: <span id="search-query">"Tempflower"</span></h1>
