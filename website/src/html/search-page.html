<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-search-page.css"/>
    <link rel="stylesheet" href="../css/style-navbar.css">
    <title>Document</title>
</head>
<body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="menu-icon">&#9776;</div>
        <div class="searchbar">
          <input id="search-input" type="text" placeholder="Search plants...">
          <span id="search-icon" class="search-icon">&#128269;</span> 
        </div>
        <div class="logo">Plantopedia</div>
      </div>

      <!--Seachresultbox-->
      <div class="search-container">
        <h1>Search Results for: <span id="search-query">"Tempflower"</span></h1>
        <div class="search-results">
            <!--Demo search hit-->
            <div class="search-hit">
                <img src="/search-explant.jpg" alt="Plant image" class="plant-image">
                <div class="plant-details">
                    <h2 class="plant-name">Tempflower</h2>
                    <p class="scientific-name">Temporirs petulis verdinare</p>
                </div>
                <div class="plant-actions">
                    <button class="info-button">Plant info</button>
                    <button class="library-button">Add to Library</button>
                </div>
            </div>

            <!--And another demo search hit // this will be cleaned later-->
            <div class="search-hit">
                <img src="/search-explant2.jpg" alt="Plant image" class="plant-image">
                <div class="plant-details">
                    <h2 class="plant-name">Tempflower2</h2>
                    <p class="scientific-name">Temporirs plantatis verdinare</p>
                </div>
                <div class="plant-actions">
                    <button class="info-button">Plant info</button>
                    <button class="library-button">Add to Library</button>
                </div>
            </div>
      </div>
      <script src="../ts/search.ts" type="module"></script>
      <script src="../ts/navbar.ts" type="module"></script>   
</body>
</html>
