<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-settings.css"/>
    <link rel="stylesheet" href="../css/style-navbar.css">
    <title>Plantopedia</title>
  </head>
  <body>
     <!-- Navbar -->
     <div class="navbar">
      <div class="menu-icon">&#9776;</div>
      <div class="searchbar">
        <input id="search-input" type="text" placeholder="Search plants...">
        <span id="search-icon" class="search-icon">&#128269;</span> 
      </div>
      <div class="logo">Plantopedia</div>
         <!--Popup menu-->
         <div id="popup-menu" class="popup-menu">
          <div id="home-link" class="menu-link">Home (library)</div>
          <div id="settings-link" class="menu-link">Settings</div>
          <div id="login-logout-link" class="menu-link">Login</div>
         </div>
     </div>

     <div class="settings-container">
      <div class="settings-box">
        <h1>Settings</h1>
        <button id="notification-btn" class="notification-btn">
            <span>Watering reminder</span>
            <span class="status">On</span>
        </button>
        <button id="change-password" >Change password</button>
      </div>
     </div>

      <div id="toast" class="toast" style="display: none;"></div>

     <script src="../ts/navbar.ts" type="module"></script>
     <script src="../ts/settings.ts" type="module"></script>

  </body>
</html>
