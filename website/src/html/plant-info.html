<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-shared.css">
    <link rel="stylesheet" href="../css/style-plant-info.css" />
    <title>Plant Info</title>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="menu-icon">&#9776;</div>
    <div class="searchbar">
        <input placeholder="Search.." type="text">
        <span class="search-icon">&#128269;</span>
    </div>
    <div class="logo">Plantopedia</div>
</div>
<!-- Main Container -->
<div class="main-container">
    <div class="left-container">
        <div class="plant-image">
            <img src="../../public/plant-1573.png" alt="New Plant" />
        </div>
        <div class="plant-fact">

        </div>
    </div>
    <div class="right-container">
        <div class="top-right">
            <div class="top-right-left">
                <h1 class="common-name">Common name of the plant</h1>
                <h2 class="scientific-name">Scientific name </h2>
                <h3 class="family-name">Family name</h3>
            </div>
            <div class="top-right-right">
                <button class="add-button">Add to Garden</button>
            </div>
        </div>

        <div class="bottom-right">
            <h2 class="description-title">Description</h2>
            <p class="description-text">
                Here the description of the plant.
            </p>
        </div>
    </div>
</div>
<script src="../ts/plant-info.ts"></script>
</body>
</html>
