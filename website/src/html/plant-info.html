<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-plant-info.css" />
    <link rel="stylesheet" href="../css/style-navbar.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <title>Plant Info</title>
</head>
<body>
 <!-- Navbar -->
 <div class="navbar">
    <div class="menu-icon">&#9776;</div>
    <div class="searchbar">
      <input id="search-input" type="text" placeholder="Search plants...">
      <span id="search-icon" class="search-icon">&#128269;</span> 
    </div>
    <div class="logo">Plantopedia</div>
       <!--Popup menu-->
       <div id="popup-menu" class="popup-menu">
        <div id="home-link" class="menu-link">Home (library)</div>
        <div id="settings-link" class="menu-link">Settings</div>
        <div id="login-logout-link" class="menu-link">Login</div>
       </div>
   </div>
<!-- Main Container -->
<div class="main-container">
    <div class="left-container">
        <div class="plant-image">
            <img src="../../public/plant-1573.png" alt="New Plant" />
        </div>
        <div class="plant-fact">
            <p><strong>Maintenance:</strong> <span id="maintenance-value"></span></p>
            <p><strong>Poisonous to pets:</strong> <span id="poisons-value"></span></p>
            <p><strong>Watering frequency:</strong> <span id="watering-value"></span></p>
        </div>

    </div>
    <div class="right-container">
        <div class="top-right">
            <div class="top-right-left">
                <h1 class="common-name">Common name of the plant</h1>
                <h2 class="scientific-name">Scientific name </h2>
                <h3 class="family-name">Family name</h3>
            </div>
            <div class="top-right-right">
                <button id="care-guides-btn">Care Guides</button>
                <button class="add-button" >Add to Garden</button>
            </div>
        </div>

        <div class="bottom-right">
            <h2 class="description-title">Description</h2>
            <p class="description-text">
                Here the description of the plant.
            </p>
        </div>
    </div>
    <div id="confirmAddModal" class="confirm-add-modal" style="display: none;">
        <div class="confirm-add-modal-content">
            <p>Are you sure you want to add this plant to the garden?</p>
            <input id="plantNickname" type="text" placeholder="Enter a nickname (optional)" />
            <div style="margin-top: 10px;">
            <button class="yes-add-button">Yes</button>
            <button class="no-add-button">No</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;"></div>
</div>

 <script src="../ts/plant-info.ts" type="module"></script>
<script src="../ts/navbar.ts" type="module"></script>
</body>
</html>
